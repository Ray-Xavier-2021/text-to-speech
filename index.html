<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech</title>
</head>
<body>
    <main id="converter-container">
        <!-- Title -->
        <p class="title">text to speech</p>
        <!-- Text Section -->
        <section id="text-section">
            <p class="text-title">enter text</p>
            <textarea name="" id="text"></textarea>
        </section>
        <!-- Voice Section -->
        <section id="voice-section">
            <p class="voice-title">select voice</p>
            <select name="" id="voice">
                <option value="Google US English">Google US English</option>
            </select>
        </section>
        <button id="submit">convert to speech</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
